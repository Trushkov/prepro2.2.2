<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 th:text="${title}" align="center">center</h1>
<table border="1" align="center">
    <tr>
        <th>Series</th>
        <th>Name</th>
        <th>IsAwd</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getName()}">Name</td>
        <td th:utext="${car.isAWD()}">IsAwd</td>
    </tr>

</table>
</body>
</html>
